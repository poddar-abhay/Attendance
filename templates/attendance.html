<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Class Attendance</h1>
    <div id="student-list"></div>
    <button id="submit-btn">Submit Attendance</button>

    <script>
        $(document).ready(function() {
            // Fetch students from the server
            $.get('/get-students', function(students) {
                const studentList = $('#student-list');
                students.forEach(student => {
                    studentList.append(`
                        <div>
                            <label>
                                <input type="checkbox" class="attendance-checkbox" data-name="${student}">
                                ${student}
                            </label>
                        </div>
                    `);
                });
            });

            // Submit attendance
            $('#submit-btn').click(function() {
                const attendance = [];
                $('.attendance-checkbox').each(function() {
                    attendance.push({
                        name: $(this).data('name'),
                        status: $(this).is(':checked') ? 'Present' : 'Absent'
                    });
                });

                $.ajax({
                    url: '/submit-attendance',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ attendance }),
                    success: function(response) {
                        alert('Attendance submitted successfully!');
                    },
                    error: function() {
                        alert('Failed to submit attendance.');
                    }
                });
            });
        });
    </script>
</body>
</html>
